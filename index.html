<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <header>
    </header>
    <main>
        <div id="item-container"></div>
        <div class="finalMessage hidden">
            Thanks, James! Your order is on its way!
        </div>
        <div class="order hidden">

            <p id="your-title">Your order</p>
            <div id="order-food">
            </div>
            <div id="total">
                <p id="total-text">Total Price</p>
                <p id="total-price">$0</p>
            </div>
            <button id="order-btn">Complete order</button>
        </div>
        <form class="payment-box hidden">
            <p id="close-payment">âœ•</p>
            <p id="card-title">Enter card details</p>
            <input type="text" placeholder="Enter your name" pattern="[A-Za-z]+" required>
            <input type="tel" placeholder="Enter card number" minlength="8" maxlength="19" pattern="\d*" required>
            <input type="tel" placeholder="Enter CVV" minlength="3" maxlength="3" pattern="\d*" required>
            <button id="card-btn" type="submit">Pay</button>
        </form>

    </main>
    <script src="index.js" type="module"></script>
</body>

</html>
